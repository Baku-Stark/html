Como criar funções em JavaScript que recebem parâmetros. Além disso, veremos o conceito de máquina de estados para aprimorar ainda mais nossos scripts.


<!DOCTYPE html>
<html>
<head>
	<title>Teste JavaScript</title>
	<meta charset="utf-8">
	<script>
		var quebrada = false;
		function mudaLampada(tipo) {
			if (tipo == 1) { 
				arquivo = "_imagens/lampada-acesa.jpg";
			}
			if (tipo == 2) {
				arquivo = "_imagens/lampada-apagada.jpg";
			}
			if (tipo == 3) {
				arquivo = "_imagens/lampada-quebrada.jpg";
				quebrada = true;
			}
			if (!quebrada) {
				document.getElementById("luz").src = arquivo;
			}
			document.getElementById("luz").src = arquivo;
		}
	</script>
</head>
<body>
	<h1>Acenda a lâmpada</h1>
	<img src="_imagens/lampada-apagada.jpg" id ="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Teste JavaScript</title>
	<meta charset="utf-8">
	<script>
		var quebrada = false;
		function mudaLampada(tipo) {

			if (!quebrada) {
				document.getElementById("luz").src = "_imagens/"+ tipo + ".jpg";
				if (tipo == 'lampada-quebrada') {
					quebrada = true;
				}
			}
		}
	</script>
</head>
<body>
	<h1>Acenda a lâmpada</h1>
	<img src="_imagens/lampada-apagada.jpg" id ="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
