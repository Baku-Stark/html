<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5 | Desafio</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Na programação de HTML5 podemos inserir as seguinte tags:</p>
    <ul>
        <li><abbr title="Tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;pre&gt; &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt; &lt;li&gt;">Listas Númeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt; &lt;li&gt;">Listas Com Demarcações</abbr></li>
    </ul>
</body>
</html>
