<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Responsive Admin Dashboard using HTML CSS and JavaScript with Light & Dark Mode"
    >
    <!-- MATERIAL ICONS CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- ICONS SHARPS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">  

    <!-- CSS [**main] -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive Admin Dashboard | Egator</title>
</head>
<body>
    <nav>
        <div class="container">
            <img src="assets/images/logo.png" alt="logo">
            <div class="search-bar">
                <span class="material-symbols-sharp">search</span>
                <input type="search" name="" id="">
            </div>
            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-symbols-sharp">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-photo">
                        <img src="assets/images/profile-1.jpg" alt="Profile photo">
                    </div>
                    <h5>Chu Mua</h5>
                    <span class="material-symbols-sharp">expand_more</span>
                </div>
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- END OF NAVBAR -->
    <!-- Javascript [**main] -->
    <script src="assets/js/script.js"></script>
</body>
</html>
