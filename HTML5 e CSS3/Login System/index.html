<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


	<link rel="shortcut icon" href="assets/img/pc_icon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<meta name="author"
    content="Baku-Stark">

	<meta name="description"
    content="LOGIN SYSTEM PROJECT">

    <meta name="keywords"
    content="HTML, CSS">

	<title>Login System</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="container-title">
				<h1>SEJA BEM-VINDO!</h1>
			</div>

			<div class="container-login">

				<!-- FORM -->
				<article class="container-form">
					
					<div class="container-form-icons">
						<article>
							<abbr title="Google">
								<i class="bi bi-google"></i>
							</abbr>
						</article>
						<article>
							<abbr title="Facebook">
								<i class="bi bi-facebook"></i>
							</abbr>
						</article>
						<article>
							<abbr title="GitHub">
								<i class="bi bi-github"></i>
							</abbr>
						</article>
					</div>

					<form method="post" id="form">

						<fieldset class="form-inputs">
							<!-- <legend>Personalia:</legend> -->
							<input
								type="text"
								name="user"
								placeholder="Nome de usuário ou e-mail"
								required
							>

							<input
								type="password"
								name="password"
								placeholder="Senha de usuário"
								required
							>
						</fieldset>

						<fieldset class="form-btn">
							<input type="submit" value="Entrar">
						</fieldset>
					</form>

					<div class="container-form-links">
						<a target="_blank" href="/">Esqueceu sua senha?</a>
						<a target="_blank" href="/">Criar uma conta</a>
					</div>

				</article>
				<!-- END FORM -->

				<aside>
					<div class="container-img">
						<img src="assets/img/satoru_gojo.png">
					</div>
				</aside>
			</div>

		</div>
	</main>

	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
