<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            width: 250px;
            display: flex;
            flex-direction: column;
        }

        label, input[type='submit']{
            margin-top: 20px;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- 
        autocomplete -> Completar automaticamente os campos
        method -> "GET" (mais exposição do código e pesquisa)
                  "POST" (dados sensíveis e utilizar https para proteger os dados)
        required -> Função para tornar obrigatório o preenchemento
                    dos campos `input`
        minlength -> Preenchimento mínino
        maxlength -> Preenchimento máximo
     -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required>

        <label for="nickname">Sobrenome:</label>
        <input type="text" name="nickname" id="nickname" required>

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required minlength="8" maxlength="20">

        <input type="submit" value="Enviar cadastro">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
